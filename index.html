<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>choose an option</h1>
        <div class="round">
    Round: <span id="round-num">1</span>/5
</div>
<div class="result-message">
    <span id="round-result"></span>
</div>
        <div class="imgcontainer">
            <div class="left-side">
                <img class="action-image botpaper" id="bot-paper" src="paperComputer.png">
                <img class="action-image botscissor" id="bot-scissor" src="scissorsComputer.png">
                <img class="action-image botstone" id="bot-stone" src="stoneComputer.png">
            </div>
            <div class="right-side">
                <img class="action-image" id="paper-img" src="paperplayer.png">
                <img class="action-image" id="scissor-img" src="scissorsPlayer.png">
                <img class="action-image" id="stone-img" src="stonePlayer.png">
            </div>    
        </div>    
        <div class="score">
            <div>computer:<span id="comscore">0</span></div>/
            <div>player:<span id="pscore">0</span></div>
        </div>
        <div class="button">
           <button class="stonebtn">stone</button>
           <button class="paperbtn">paper</button>
           <button class="scissorbtn">scissor</button>
       </div>
       <button id="restart-btn" style="display:none; margin-top: 20px;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
